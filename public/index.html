<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Url-Shortener</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <div class="wrap">
        <h1 class="title">URL Shortner Microservice</h1>
        <h2 class="description">Converts long URLs to short ones :^)</h2>
        <h3 class="usecase">Example Input: <br>
        <code>https://tranquil-citadel-50461.herokuapp.com/api/www.yourURL.com</code>
        </h3>
        <h3 class="output">Example JSON output: <br>
        <code>{"original": "www.yourURL.com", "short": "https://tranquil-citadel-50461.herokuapp.com/r/4n2l3j"}</code>
        </h3>
    </div>
</body>
</html>
